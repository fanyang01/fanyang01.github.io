<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{.Site.Title}}</title>
  <meta name="description" content="">
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="/icon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Web Components -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- import elements -->
  <link rel="import" href="/elements.html">
  <link rel="import" href="/themes.html">
  <link rel="stylesheet" href="/list.css">
</head>

<body unresolved class="fullbleed">
  <template is='dom-bind' id="list">
    <paper-drawer-panel class="flex" drawer-width="300px">
      <paper-header-panel drawer>
      </paper-header-panel>
      <paper-header-panel main mode="seamed">
        <paper-toolbar id="list-toolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>
        <div class="horizontal layout start fit" id="main-container">
          <div class="vertical layout flex" id="list-container">
            {{range .Data.Pages}}
            <section class="summary vertical layout">
              <header class="title">
                <h1>{{.Title}}</h1>
                <time>{{.Date.Format "Mon Jan 2, 2006"}}</time>
              </header>
              <summary>{{.Summary}}</summary>
              <div class="read-more horizontal layout">
                <div class="flex"></div>
                <a href="{{.Permalink}}">
                  <paper-button>
                    Read More...
                  </paper-button>
                </a>
              </div>
            </section>
            {{end}}
          </div>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</body>

</html>
