<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id='main-app'>
  <style>
  :root {
    --paper-toolbar-background: var(--paper-blue-500);
  }
  #main-selector, #main-selector > iron-pages {
    height: 100%;
  }
  </style>
  <template>
    <template is='dom-if' if='{{account.isLogin}}'>
      <more-route-selector id="main-selector">
        <iron-pages class="vertical layout fullbleed">
          <main-view></main-view>
          <stock-details></stock-details>
        </iron-pages>
      </more-route-selector>
    </template>
    <template is='dom-if' if='{{!account.isLogin}}'>
      <login-view account="{{account}}"></login-view>
    </template>
  </template>
  <script>
  Polymer({
    is: 'main-app',
    ready: function() {
      this.account = {
        // for dev
        isLogin: true
      };
    }
  })
  </script>
</dom-module>
