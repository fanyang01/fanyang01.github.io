<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id='main-app'>
	<style>
	:host {
		height: 100%;
	}
	</style>
	<template>
		<template is='dom-if' if='{{account.isLogin}}'>
			<more-route-selector>
				<iron-pages>
					<main-view></main-view>
					<stock-details></stock-details>
				</iron-pages>
			</more-route-selector>
		</template>
		<template is='dom-if' if='{{!account.isLogin}}'>
			<login-view account="{{account}}"></login-view>
		</template>
	</template>
	
	<script>
		Polymer({
			is: 'main-app',
			ready: function() {
				this.account = {
					// for dev
					isLogin: true
				};
			}
		})
	</script>
</dom-module>
