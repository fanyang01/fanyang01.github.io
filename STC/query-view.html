<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="query-view">
  <style>
  #query-button {
    padding: 20px;
  }
  
  paper-button.query {
    background-color: var(--paper-blue-400);
    color: white;
    min-width: 7em;
  }
  
  paper-button.back {
    opacity: 0.3;
  }
  
  paper-button.back:hover {
    opacity: 1.0;
  }
  
  paper-button.buy {
    min-width: 7em;
    background-color: white;
    color: var(--paper-pink-500);
  }
  
  .top-buttons {
    margin-bottom: 10px;
  }
  </style>
  <template>
    <section route="query">
      <div class="vertical layout">
        <paper-input label="Stock Code" value={{stock.stockCode}} required></paper-input>
        <paper-input label="Stock Name" value={{stock.stockName}}></paper-input>
        <div class="horizontal layout center-justified" id="query-button">
          <paper-button raised on-click="submit" class="query">
            <span>Query</span>
          </paper-button>
        </div>
      </div>
    </section>
  </template>
  <script>
  Polymer({
    is: "query-view",
    properties: {
      stock: {
        type: Object,
        value: {}
      }
    },
    submit: function(e) {
      this.fire('iron-signal', {name: 'buy', data: this.stock});
    	MoreRouting.navigateTo('buy', {stockCode: '123'});
    	// window.location.href = MoreRouting.urlFor('stock-details', {
    	// 	stockCode: this.stock.stockCode
    	// });
    }
  })
  </script>
</dom-module>
