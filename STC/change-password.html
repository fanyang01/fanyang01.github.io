<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id='change-password'>
  <style>
  @media(min-width: 600px) {
    div.container {
      max-width: 45em;
      margin: 20px auto;
    }
  }
  
  @media(max-width: 600px) {
    div.container {
      margin: 20px 10px;
      padding: 10px;
    }
  }
  
  #button-container {
    margin-top: 1em;
  }
  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar>
        <paper-icon-button icon="menu" on-click="toggleMainDrawer" paper-drawer-toggle></paper-icon-button>
        <span class="title">修改密码</span>
        <div class="flex"></div>
      </paper-toolbar>
      <div class="container vertical layout">
        <form is="iron-form" id="form">
          <paper-input label="Current password"></paper-input>
          <paper-input label="New password"></paper-input>
          <paper-input label="Again..."></paper-input>
          <div class="horizontal layout center-justified" id="button-container">
            <paper-button raised>
              <core-icon icon="check"></core-icon>
              <span>Confirm</span>
            </paper-button>
          </div>
        </form>
      </div>
    </paper-header-panel>
  </template>
  <script>
  Polymer({
    is: 'change-password',
    properties: {},
    behaviors: [ToggleMainDrawerBehavior]
  })
  </script>
</dom-module>
